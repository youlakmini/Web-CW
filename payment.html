<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel ="stylesheet" href ="payment.css">
    
</head>
<body>
    <form id="checkoutForm" action="POST">
        <div class="row">
            <div class="col">
                <h3 class="title">Billing Address</h3>
                <div class="inputBox">
                    <span>Full Name:</span>
                    <input type="text" placeholder="John Doe">
                </div>
                <div class="inputBox">
                    <span>Personal Email:</span>
                    <input type="email" placeholder="name@name.com">
                </div>
                <div class="inputBox">
                    <span>Home Address:</span>
                    <input type="text" placeholder="room-street-locality">
                </div>
                <div class="inputBox">
                    <span>Town:</span>
                    <input type="text" placeholder="Colombo">
                </div>
                <div class="flex">
                    <span>State:</span>
                    <input type="text" placeholder="Sri Lanka">
                </div>
                <div class="flex">
                    <span>Zip Code:</span>
                    <input type="text" placeholder="123 456">
                </div>
            </div>
            <div class="col">
                <h3 class="title">Payment</h3>
                <div class="inputBox">
                    <span>Cards Accepted:</span>
                    <img src="paymentCards.jpg" alt="Payment Options">
                </div>
                <div class="inputBox">
                    <span>Name on Card:</span>
                    <input type="text" placeholder="Mr. John Doe">
                </div>
                <div class="inputBox">
                    <span>Credit Card No.:</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Expiration Month:</span>
                    <input type="text" placeholder="January">
                </div>
                <div class="flex">
                    <span>Expiration Year:</span>
                    <input type="number" placeholder="2024">
                </div>
                <div class="inputBox">
                    <span>CVV:</span>
                    <input type="text" placeholder="1234">
                </div>
            </div>
        </div>
        <input type="submit" value="Proceed to Checkout" class="submit-btn">
    </form>
    <script src="payment.js">
    </script>
</body>
</html>
